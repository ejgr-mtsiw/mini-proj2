          <hr class="my-2">
        </div>
        <div class="container">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">

            <div class="tab-pane fade show active" id="nav-conference" role="tabpanel"
              aria-labelledby="nav-conference-tab">
              <!--############### DADOS DA CONFERÊNCIA ###################-->
              <div id="divConference" class="container">
                <form id="frmConference">
                  <input type="hidden" id="txtConferenceId">

                  <div class="row">
                    <div class="form-group col">
                      <label for="txtNome">Nome</label>
                      <input type="text" placeholder="Nome" class="form-control" id="txtNome" required>
                    </div>
                    <div class="form-group col">
                      <label for="txtAcronimo">Acrónimo</label>
                      <input type="text" placeholder="Acrónimo" class="form-control" id="txtAcronimo" required>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="txtData">Data</label>
                      <input type="date" placeholder="Data" class="form-control" id="txtData" required>
                    </div>
                  </div>

                  <div class="form-group ">
                    <label for="txtDescricao">Descrição</label>
                    <input type="text" placeholder="Descrição" class="form-control" id="txtDescricao" required>
                  </div>

                  <div class="form-group ">
                    <label for="txtLocal">Local</label>
                    <input type="text" placeholder="Local" class="form-control" id="txtLocal" required>
                  </div>

                  <!-- Buttons-->
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <button type="submit" class="btn btn-primary mb-2">Guardar Conferência</button>
                      <button type="reset" class="btn btn-primary mb-2">Limpar valores</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

                  </div>
                </div>

            </div>
            <!--################## PARTICIPANTES ###################-->
            <div class="tab-pane fade" id="nav-participants" role=" tabpanel" aria-labelledby="nav-participants-tab">
