        <div class="container">
          <form id="frmSponsor">
            <input type="hidden" id="txtSponsorId">
            <div class="form-group">
              <label for="txtName">Nome</label>
              <input type="text" placeholder="nome" class="form-control" id="txtName" required>
            </div>

            <div class="form-group">
              <label for="txtLogo">Logótipo</label>

            <div class="form-group">

              <input type="text" placeholder="categoria" class="form-control" id="txtCategory" required>
            </div>

            <div class="form-group">
              <label for="txtLink">Link</label>
              <input type="url" placeholder="http://www.link.pt" class="form-control" id="txtLink" required>
            </div>

            <!-- Buttons-->
            <div class="form-row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary mb-2">Guardar Sponsor</button>
                <button type="reset" class="btn btn-primary mb-2">Limpar valores</button>
              </div>
            </div>
          </form>

          <!--################## SPONSORS ###################-->
