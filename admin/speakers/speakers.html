            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../conferences/conferences.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Conferências</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="../speakers/speakers.html">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Oradores</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../sponsors/sponsors.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Sponsors</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../volunteers/volunteers.html">
                    <i class="fas fa-hands-helping"></i>
                    <span>Voluntários</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../committee/committee.html">
                    <i class="fas fa-fw fa-award"></i>
                    <span>Comité Científico</span></a>
            </li>
        </ul>

        <div id="content-wrapper">

            <div class="container-fluid">

                <div class="jumbotron">
                    <h1 class="display-3">Oradores</h1>
                    <p class="lead">Gestão de Oradores</p>
                    <hr class="my-2">
                </div>
                <div class="container">
                    <form id="frmSpeaker">
                        <input type="hidden" id="txtSpeakerId">

                        <div class="row">
                            <div class="form-group col">
                                <label for="txtName">Nome</label>
                                <input type="text" placeholder="nome" class="form-control" id="txtName" required>
                            </div>
                            <div class="form-group col">
                                <label for="txtJob">Cargo</label>
                                <input type="text" placeholder="cargo" class="form-control" id="txtJob" required>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="txtPhoto">Foto</label>
                            <input type="url" placeholder="foto" class="form-control" id="txtPhoto" required>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="txtFacebook">Facebook</label>
                                <input type="url" placeholder="facebook" class="form-control" id="txtFacebook">
                            </div>
                            <div class="form-group col">
                                <label for="txtTwitter">Twitter</label>
                                <input type="url" placeholder="twitter" class="form-control" id="txtTwitter">
                            </div>

                            <div class="form-group col">
                                <label for="txtLinkedin">LinkedIn</label>
                                <input type="url" placeholder="linkedin" class="form-control" id="txtLinkedin">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="txtBio">Bio</label>
                            <textarea id="txtBio" placeholder="biografia" class="form-control" cols="30"
                                rows="5 "></textarea>
                        </div>
                        <!-- Buttons-->
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <button type="submit" class="btn btn-primary mb-2">Guardar Orador</button>
                                <button type="reset" class="btn btn-primary mb-2">Limpar valores</button>
                            </div>
                        </div>
                    </form>

                    <!--################## ORADORES ###################-->
                    <div id="divSpeakers" class="container p-3 m-3 shadow">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table id="tblSpeakers" class="table table-sm">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright © WebConference 2020</span>
